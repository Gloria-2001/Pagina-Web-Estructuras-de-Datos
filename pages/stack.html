<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/indexStyle.css">
    <title>Stack</title>
</head>
<header>
    <img src="../img/logoIPN.png" alt="" class="escuela" id="ipn">
    <p id="parrafoEscuela">Instituto Politécnico Nacional<br>Escuela Superior de Cómputo</p>
    <img src="../img/logoESCOM.png" alt="" class="escuela" id="escom">
</header>
<body>
    <h1 class="title">Pila</h1>
    <button id="push" class="buttons">Push</button>
    <button id="pop" class="buttons">Pop</button>
    <button id="save" class="buttons">Guardar</button>
    <button id="load" class="buttons">Cargar</button>
    <button id="new" class="buttons">Nuevo</button>
    <div id="my-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="close-span" class="close">&times;</span>
                <h2 id="text-head"></h2>
            </div>
            <p id="text-modal"></p>
        </div>
    </div>
    <div class="container">
        <div class="workspace">
            <h3 id="msg_new">Pila nueva lista para usar</h3>
            <ul id="show"></ul>
        </div>
        <div class="code">
            <h3>Código</h3>
            <pre id="c-code"></pre>
        </div>
    </div>
    <script src="../js/stack.js"></script>
</body>
<footer>
    <div class="firma">
        <img src="../img/outline_copyright_white_24dp.png" alt="" id="copyright">
    </div>
    <div class="firma">
        <p>Copyright, 2021</p>
    </div>
</footer>
</html>
